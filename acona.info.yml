name: acona theme
description: Drupal theme for acona, based on Olivero
logo: logo.png
core: 8.x
core_version_requirement: ^8 || ^9
engine: twig
type: theme
base theme: olivero

libraries:
  - acona/global-css

regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  hero: 'Hero (full width)'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: 'Sidebar'
  content_below: 'Content Below (Flex Layout)'
  footer_top: 'Footer Top (Flex Layout)'
  footer_bottom: 'Footer Bottom'

libraries-override:
  # Remove some libraries from olivero.
  olivero/tags: false
  olivero/debug: false
